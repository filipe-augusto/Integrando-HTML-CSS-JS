<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td{
            border: solid 1px black;
            margin: 10px;
            padding: 10px;

        }
        .efeito{
            background-color: black;
            color: blanchedalmond;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: 0;
        }
        .efeitoTd:hover{
            font-size: 32px;
         border: 0;
            margin: 40px;
           color: whitesmoke;
           background-color: black;
        }
    </style>
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th> Nome</th>
            <th>idade</th>
            <th>genero</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td scope="row"> filipe</td>
            <td>27</td>
            <td>masculino</td>
        </tr>
        <tr>
            <td scope="row">pedro</td>
            <td>25</td>
            <td>masculino</td>
        </tr>
        <tr>
            <td scope="row">maria</td>
            <td>52</td>
            <td>feminino</td>
        </tr>
    </tbody>
</table>
    
</body>
<script>
 const th = document.getElementsByTagName('th')
 Array.from(th).forEach( 
     e => e.classList.add('efeito')
 )
 const td = document.getElementsByTagName('td')
 Array.from(td).forEach(
     e => e.classList.add('efeitoTd')
 )

</script>
</html>
