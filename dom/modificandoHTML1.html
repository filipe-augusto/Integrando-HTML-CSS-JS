<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')//seleciona
        const div1 = document.createElement('div')//cria elementos
        div1.classList.add('destaque')//adiciona classe
        div1.innerHTML = 'Primeiro' //cria elementos

        const div2 = document.createElement('div')//cria
        div2.setAttribute('wm-atributo','valor') //seta atributo
        div2.innerHTML = 'Segundo' 

        const p = document.createElement('p')//cria elemento
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p)
        div3.appendChild(p)
        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)
        const texto = document.createTextNode('Antes ...')
        const textoD  = document.createTextNode('... despois ')
        div3.insertBefore(texto, div3.childNodes[0])
        div3.insertBefore(textoD, div3.childNodes[2])

        const div4 = div3.cloneNode(true)
        body.appendChild(div4)
        //body.removeChild(div3)
    </script>
</body>
       

</html>
